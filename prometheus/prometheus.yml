# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Anypoint MQ Exporter
  - job_name: 'anypoint-mq-exporter'
    static_configs:
      - targets: ['anypoint-mq-exporter:9101']
    scrape_interval: 60s  # Match the exporter's collection interval
    scrape_timeout: 30s
    metrics_path: /actuator/prometheus
    honor_labels: false
    params:
      format: ['prometheus']

  # Anypoint MQ Exporter Health Check
  - job_name: 'anypoint-mq-exporter-health'
    static_configs:
      - targets: ['anypoint-mq-exporter:9101']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /actuator/health
    honor_labels: false