version: '3.8'

services:
  # Anypoint MQ Prometheus Exporter
  anypoint-mq-exporter:
    build: .
    container_name: anypoint-mq-exporter
    ports:
      - "9101:9101"
    environment:
      # Anypoint Platform Configuration
      ANYPOINT_ORG_ID: ${ANYPOINT_ORG_ID}
      ANYPOINT_ENV_ID: ${ANYPOINT_ENV_ID}
      ANYPOINT_ENV_NAME: ${ANYPOINT_ENV_NAME:-Production}
      
      # Authentication - use either username/password OR client credentials
      ANYPOINT_USERNAME: ${ANYPOINT_USERNAME:-}
      ANYPOINT_PASSWORD: ${ANYPOINT_PASSWORD:-}
      ANYPOINT_CLIENT_ID: ${ANYPOINT_CLIENT_ID:-}
      ANYPOINT_CLIENT_SECRET: ${ANYPOINT_CLIENT_SECRET:-}
      
      # Optional overrides
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9101/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - monitoring

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      anypoint-mq-exporter:
        condition: service_healthy
    networks:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge